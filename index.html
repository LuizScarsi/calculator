<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="buttons">
            <div class="digits">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button>.</button>
            </div>
            <div class="functions">
                <button class="function">Clear</button>
                <button class="function">Backspace</button>
                <button class="operator" id="+">+</button>
                <button class="operator" id="-">-</button>
                <button class="operator" id="*">x</button>
                <button class="operator" id="/">/</button>
                <button class="operator" id="**">xÂ²</button>
                <button class="operator" id="sqrt">&#8730</button>
                <button class="function" id="=">=</button>
            </div>
        </div>
    </div>
    <script src="./letsgoagain.js"></script>
</body>
</html>
