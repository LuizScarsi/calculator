<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="buttons">
            <div class="digits">
                <div class="row first">
                    <button class="digit">7</button>
                    <button class="digit">8</button>
                    <button class="digit">9</button>
                </div>
                <div class="row second">
                    <button class="digit">4</button>
                    <button class="digit">5</button>
                    <button class="digit">6</button>
                </div>
                <div class="row third">
                    <button class="digit">1</button>
                    <button class="digit">2</button>
                    <button class="digit">3</button>
                </div>
                <div class="row fourth">
                    <button class="digit">0</button>
                    <button class="digit">.</button>
                </div>
            </div>
            <div class="functions">
                <button class="function" id="clr">Clear</button>
                <button class="function" id="back">Backspace</button>
                <button class="function" id="+">+</button>
                <button class="function" id="-">-</button>
                <button class="function" id="*">x</button>
                <button class="function" id="/">/</button>
                <button class="function" id="**">xÂ²</button>
                <button class="function" id="sqrt">&#8730</button>
                <button class="function" id="=">=</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
